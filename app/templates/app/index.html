<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>internship</title>
  </head>
  <body>

<div class="container mt-5 ">
  <div class="row">
    <div class="col-md-12">
      
    <h1>Upload CSV File</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="myfile">
        <input type="submit" value="Uplaod">
    
    
    </form>
   
    <br><br>
    <form action="search" method="POST">
        {% csrf_token %} 
        <h2>First Date</h2>
        <input type="date" placeholder="mm-dd-yyyy" name="startdate" id=""><br>
        <h2>End Date</h2>
        <input type="date" placeholder="mm-dd-yyyy"  name="lastdate" id="">
        <br><br><br>
        <input type="submit" class='btn btn-info ' value="Search">
    </form>

<br><br>

<h3>Here is you result</h3>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Image Name</th>
        <th scope="col">Objects_Detected</th>
        <th scope="col">Photo</th>
      </tr>
    </thead>
    <tbody>
    {% for data in datas %}
      <tr>
        <th scope="row">{{data.id}}</th>
        <td>{{data.image_name}}</td>
        <td>{{data.objects_detected}}</td>
        <td> <img src="{% static '' %}app\img\{{data.image_name}}" width='100px' height="100px" alt=""></td>
         
      </tr>
    {% endfor %}
    </tbody>
  </table>



    </div>
  </div>
</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    

  </body>
</html>
